
server {
    listen       8081;
    server_name localhost;
    root /usr/src/app;

    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/rss+xml text/javascript image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    location ~* .(eot|ttf|otf|woff|woff2|css|js)$ {
        add_header Cache-Control "max-age=31536000, must-revalidate";
    }

    location ~* .(jpg|webp|jpeg|png|gif|swf|svg|ico|mp4)$ {
        add_header Cache-Control "max-age=86400, must-revalidate";
    }

    location / {
        try_files $uri$args $uri$args/ /index.html;
    }

    location  /api {
        proxy_pass         http://puzzleir-api:8081/api;
        proxy_set_header   Host localhost:8081;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_redirect     off;
        proxy_buffering off;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 24k;
        proxy_buffers 64 4k;
        client_max_body_size 100M;
    }
}
