spring:
  application:
    name: valutavalto-backend

  datasource:
    # Neon PostgreSQL vagy lokális PostgreSQL
    # Neon formátum: jdbc:postgresql://ep-xxxxx-xxxxx.region.aws.neon.tech:5432/valuta?sslmode=require
    # Lokális: jdbc:postgresql://localhost:5432/valuta
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/valuta}
    username: ${DB_USERNAME:valuta_user}
    password: ${DB_PASSWORD:valuta_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Neon SSL beállítások
      data-source-properties:
        ssl: ${DB_SSL:false}
        sslmode: ${DB_SSLMODE:prefer}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:DefaultSecretKeyForDevelopmentOnlyChangeInProduction123456}
  expiration: ${JWT_EXPIRATION:86400000}

# Logging
logging:
  level:
    root: INFO
    hu.valuta: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
